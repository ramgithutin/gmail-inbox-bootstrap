<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css.css" />
    <link rel="shortcut icon" href="assets/glogo.png">
    <script src="assets/bootstrap.js"></script>
    <title>gmail</title>
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row bg-light">
        <div class="col-2 ">
          <div class="headerLeft">
            <span class="material">
              <img src="assets/menu.png" alt="logo">
            </span>
            <img src="assets/gmail_log.png" alt="logo">
          </div>
        </div>
        <div class="col-8 ">
          <div class="headerMiddle">
            <span class="material">
              <img src="assets//search.png" alt="search">
            </span>
            <input type="text" placeholder="search mail" />
            <span class="material">
              <img src="assets//arrow.png" alt="arrow">
            </span>
          </div </div>
        </div>
        <div class="col-2 ">
          <div class="headerRight">
            <span class="material">
              <img src="assets//apps.png" alt="apps">
            </span>
            <span class="material">
              <img src="assets//notication.png" alt="menu">
            </span>
            <span class="material">
              <img src="assets//account.png" alt="menu">
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row flex-nowrap ">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2  min-vh-100">
            <button class="sideBarCompose">
              <span class="material">
                <img src="assets//add.png" alt="menu">
              </span> compose </button>
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
              <li class="nav-item">
                <div class="sideBarOption sideBarOptionActive">
                  <span class="material">
                    <img src="assets//inbox.png" alt="log">
                  </span>
                  <h3>Inbox</h3>
                </div>
              </li>
              <li>
                <div class="sideBarOption">
                  <span class="material">
                    <img src="assets//star.png" alt="log">
                  </span>
                  <h3>Starred</h3>
                </div>
              </li>
              <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                <li class="w-100">
                  <div class="sideBarOption">
                    <span class="material">
                      <img src="assets//time.png" alt="log">
                    </span>
                    <h3>Snoozed</h3>
                  </div>
                </li>
                <li>
                  <div class="sideBarOption">
                    <span class="material">
                      <img src="assets//label.png" alt="log">
                    </span>
                    <h3>Important</h3>
                  </div>
                </li>
              </ul>
              </li>
              <li>
                <div class="sideBarOption">
                  <span class="material">
                    <img src="assets//near.png" alt="log">
                  </span>
                  <h3>Sent</h3>
                </div>
              </li>
              <li>
                <div class="sideBarOption">
                  <span class="material">
                    <img src="assets//note.png" alt="log">
                  </span>
                  <h3>Drafts</h3>
                </div>
              </li>
              <li class="w-100">
                <div class="sideBarOption">
                  <span class="material">
                    <img src="assets//expand.png" alt="log">
                  </span>
                  <h3>More</h3>
                </div>
              </li>
              <li>
                <div class="sideBarFooter">
                  <div class="sideBarFooterIcons">
                    <span class="material">
                      <img src="assets//person.png" alt="log">
                    </span>
                    <span class="material">
                      <img src="assets//duo.png" alt="log">
                    </span>
                    <span class="material">
                      <img src="assets//call.png" alt="log">
                    </span>
                  </div>
                </div>
              </li>
          </div>
        </div>
        <div class="row flex-wrap ">
          <div class="col-6">
            <div class="align-items-center align-items-sm-start px-3 pt-2  min-vh-100">
              <div class="emailListSettingLeft">
                <input type="checkBox" />
                <span class="material">
                  <img src="assets//arrow.png" alt"log">
                </span>
                <span class="material">
                  <img src="assets//redo.png" alt"log">
                </span>
                <span class="material">
                  <img src="assets//3dot.png" alt"log">
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="align-items-center align-items-sm-start px-3 pt-2  min-vh-100">
              <div class="emailListSettingRight">
                <span class="material">
                  <img src="assets//left.png" alt"log">
                </span>
                <span class="material">
                  <img src="assets//right.png" alt"log">
                </span>
                <span class="material">
                  <img src="assets//keyboard.png" alt"log">
                </span>
                <span class="material">
                  <img src="assets//setting.png" alt"log">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
